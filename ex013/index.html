<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servidor.</p>
    <video src="midias/linkinpark.mp4" controls></video>
    <video controls poster="midias/imagenP.png" loop>
        <source src="midias/linkinpark.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM?si=73sfgIv8dbxeGbnh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
